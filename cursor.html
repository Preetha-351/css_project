<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        }
        .text{
            cursor: text;
        }
        .help{
            cursor: help;
        }
        .not-allowed{
            cursor: not-allowed;
        }

        }
        .progress{

        }
        .move{

        }
        .grab{
            cursor: grab;
        }
        .grabbing{
            cursor: grabbing;
        }
        .copy{

        }

        }

</head>
